base_task:
    input: bash {ymldir}/select_files.sh '{arg2}'
    opts:
        - multi
        - no-sort
        - layout=reverse-list
        - prompt='{arg1}'
    query: '{arg3} '
    preview: head -n 10000 {arg1}{}
    stdout:
      enter:
        - pipe: sed 's%^%{arg1}%' | tr '\n' ' '
continue:
    alt-enter:
        input: bash {ymldir}/select_files.sh '{pre_content}'
        query: ''
        preview: head -n 10000 {pre_content}{}
        stdout:
          enter:
            - pipe: sed 's%^%{pre_content}%' | tr '\n' ' '
