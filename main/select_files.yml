base_task:
    input: bash {ymldir}/select_files.sh '{arg2}'
    opts:
        - multi
        - no-sort
        - layout=reverse-list
        - prompt='{arg1}'
    query: '{arg3} '
    preview: echo {arg1}{} | bash {ymldir}/preview.sh
    output:
      enter:
        - pipe: sed 's%^%{arg1}%' | tr '\n' ' '
switch_task:
    alt-enter:
        input: bash {ymldir}/select_files.sh '{pre_content}'
        query: ''
        preview: echo {pre_content}{} | bash {ymldir}/preview.sh
        output:
          enter:
            - pipe: sed 's%^%{pre_content}%' | tr '\n' ' '
